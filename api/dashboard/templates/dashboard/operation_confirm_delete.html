{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-2xl">
    <div class="bg-gray-800 rounded-xl shadow-lg p-8 text-center">
        <h1 class="text-2xl font-bold text-white mb-4">Confirmar Exclusão</h1>
        <p class="text-gray-300 mb-6">Você tem certeza que deseja excluir permanentemente a Operação #{{ operation.id }} ({{ operation.asset.ticker }})?</p>
        <p class="text-xs text-red-400 mb-6">Atenção: Esta ação não pode ser desfeita.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <a href="{% url 'dashboard:operation_detail' pk=operation.pk %}" class="px-5 py-2.5 text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors">
                    Sim, Excluir
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
