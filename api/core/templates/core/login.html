{% extends 'core/base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white flex items-center justify-center p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 max-w-6xl w-full bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
        
        <div class="p-8 md:p-12">
            <div class="mb-8">
                <h2 class="text-4xl font-bold text-white mb-2">Acesse sua Conta</h2>
                <p class="text-gray-400">Bem-vindo de volta ao FinBoard!</p>
            </div>
            
            <form method="post" class="space-y-5">
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="p-3 bg-red-500/20 text-red-400 rounded-md text-sm">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <div>
                    <label for="id_username" class="block mb-2 text-sm font-medium text-gray-300">Usuário</label>
                    <input type="text" name="username" id="id_username" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="seu.usuario" required>
                </div>

                <div>
                    <label for="id_password" class="block mb-2 text-sm font-medium text-gray-300">Senha</label>
                    <input type="password" name="password" id="id_password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="••••••••" required>
                </div>
                
                <div>
                    <button type="submit"
                            class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-500 font-medium rounded-lg text-sm px-5 py-3 text-center transition-colors duration-300">
                        Entrar
                    </button>
                </div>

                <div class="text-sm font-light text-center text-gray-400">
                    Ainda não tem uma conta? <a href="{% url 'core:register' %}" class="font-medium text-indigo-500 hover:underline">Cadastre-se</a>
                </div>
            </form>
        </div>

        <div class="hidden md:block">
            <img class="object-cover w-full h-full" src="https://images.unsplash.com/photo-1620121692029-d088224ddc74?q=80&w=2832&auto=format&fit=crop" alt="Decorative background image">
        </div>

    </div>
</div>
{% endblock %}
