{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-2xl">
    <div class="bg-gray-800 rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-white mb-6">{{ action }} Estrat√©gia</h1>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="{{ form.name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-300">{{ form.name.label }}</label>
                {{ form.name }}
                {% if form.name.errors %}<div class="mt-1 text-xs text-red-400">{{ form.name.errors }}</div>{% endif %}
            </div>
            <div>
                <label for="{{ form.description.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-300">{{ form.description.label }}</label>
                {{ form.description }}
                {% if form.description.errors %}<div class="mt-1 text-xs text-red-400">{{ form.description.errors }}</div>{% endif %}
            </div>

            <div class="flex justify-end gap-4 pt-4">
                <a href="{% url 'dashboard:strategy_list' %}" class="px-5 py-2.5 text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">Cancelar</a>
                <button type="submit" class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
